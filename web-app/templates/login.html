<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Login</title>
    
    <!-- Link to the CSS stylesheet for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Main container for the login form -->
    <div class="container">
        <!-- Page heading -->
        <h2 class="text-center">Login</h2>

        <!-- Display flash messages for errors or success -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alerts">
                <!-- Loop through all messages and display them with their category styling -->
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Login form -->
        <!-- 'action' specifies the route for form submission -->
        <!-- 'method' is set to POST to securely send data -->
        <form action="/login" method="POST" class="form">
            <!-- Input field for username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <!-- Input field for password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <!-- Form actions: Login button and a link to sign-up page -->
            <div class="form-actions">
                <button type="submit" class="btn">Login</button>
                <a href="/signup" class="btn-link">Don't have an account? Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
